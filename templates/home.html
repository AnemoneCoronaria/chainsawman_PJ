<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>헌터 관리 시스템</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label, .form-group input {
            display: block;
            width: 96%;
        }
        .form-group input {
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons input, .buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons input { background-color: #4CAF50; color: white; }
        .buttons button { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>헌터 관리 시스템</h1>
        <p>헌터 계정을 로그인하거나 신규 가입하세요.</p>

        <!-- 로그인 폼 -->
        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="username">헌터 아이디:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">헌터 이름:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="buttons">
                <input type="submit" value="로그인">
                <button type="button" onclick="showSignupForm()">회원가입</button>
            </div>
        </form>

        <!-- 회원가입 폼 (초기에는 숨김) -->
        <form id="signupForm" style="display:none;" action="/signup" method="post">
            <div class="form-group">
                <label for="signupUsername">헌터 아이디:</label>
                <input type="text" id="signupUsername" name="humanid" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">헌터 이름:</label>
                <input type="password" id="signupPassword" name="humanname" required>
            </div>
            <div class="form-group">
                <label for="">팀 아이디:</label>
                <input type="text" id="" name="teamid">     <!-- 헌터 아이디랑 팀 아이디 자동 상승 재검토 필요-->
            </div>
            <div class="buttons">
                <input type="submit" value="회원가입">      <!-- 굳이 자동상승 해야함? 아니면 입력할게 없는데 -->
                <button type="button" onclick="showLoginForm()">돌아가기</button>
            </div>
        </form>
    </div>

    <script>
        // 로그인 폼
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/login', { method: 'POST', body: formData })
            .then(response => {
                if (!response.ok) return response.json().then(err => { throw new Error(err.error); });
                return response.json();
            })
            .then(data => {
                alert(data.message);
                window.location.href = '/dashboard'; // 로그인 성공 시 이동
            })
            .catch(error => alert('로그인 실패: ' + error.message));
        });

        // 회원가입 폼
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/signup', { method: 'POST', body: formData })
            .then(response => {
                if (!response.ok) return response.json().then(err => { throw new Error(err.error); });
                return response.json();
            })
            .then(data => {
                alert(data.message);
                showLoginForm();
            })
            .catch(error => alert('회원가입 실패: ' + error.message));
        });

        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
